<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="../Chart.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<script type="text/javascript">
    	document.write("\<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'>\<\/script>");
		</script>
		<style>
			canvas{
			}
			#tt{
				background: #fff;
				border: 1px solid #333;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" height="450" width="600"></canvas>


	<script>

		var lineChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					fillColor : "rgba(220,220,220,0.5)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					data : [65,59,90,81,56,55,40]
				},
				{
					fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					data : [28,48,40,19,96,27,100]
				}
			]
			
		};

		var lineChartOptions ={
			graphPointMouseover: function(data, e){
				$("#tt").remove();
				var tt = $("<div id='tt'></div>");
				tt.text( data.circle.y );
				tt.css("position", "absolute").css("top", e.y).css("left", e.x);
				$("body").append(tt);
			},
			graphPointMouseout: function(data, e){
				$("#tt").remove();
			}
		}

		var myLine = new Chart( document.getElementById("canvas").getContext("2d") ).Line(lineChartData, lineChartOptions);
	
	</script>
	</body>
</html>
